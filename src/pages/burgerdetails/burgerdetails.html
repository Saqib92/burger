<ion-header>

  <ion-navbar color="danger">
    <ion-title>Burger Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid class="single-product-detail">
		
		<ion-row >
			<ion-col col-12 class="full-img">
				<ion-img width="200px" height="210px" src="assets/imgs/burger2.png"></ion-img>
			</ion-col>
		</ion-row>

		<ion-row class="single-row">
			<ion-col col-12>
				<h6 class="p-name">Hot Spicy Burger</h6>
				<p class="desc">This is very spicy burger <sub>sssooo</sub> Hot.</p>
				<span class="price" text-right>Amount: Rs: 350</span>
			</ion-col>
		</ion-row>	

		<ion-row>
			<ion-col col-12>
				<ion-item class="counter">
					<ion-icon class="minus" name="remove-circle"></ion-icon>
						4
					<ion-icon class="plus" name="add-circle"></ion-icon>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row class="total">
			<ion-col col-6>
				<p>Total Amount: </p>
			</ion-col>
			<ion-col col-6 text-right>
				<p>Rs. 1000 /- </p>
			</ion-col>
		</ion-row>
	
	</ion-grid>

</ion-content>

<ion-footer>

	<ion-grid>
		<ion-row >
			<ion-col col-6>
				<button ion-button class="add-cart" color="primary">Add to Cart</button>
			</ion-col>

			<ion-col col-6>
				<button ion-button class="checkout" color="danger">Checkout</button>
				
			</ion-col>
		</ion-row>

		
	</ion-grid>

</ion-footer>
