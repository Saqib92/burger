<ion-content padding>


	<div>
	   <p class="align">
	     <img src="assets/imgs/logo.jpg" class="logo">
	   </p>

	    <ion-item>
	      <ion-label floating>Name</ion-label>
	      <ion-input type="text" [(ngModel)]="name"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label floating>Username</ion-label>
	      <ion-input type="text" [(ngModel)]="userName"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label floating>Emal </ion-label>
	      <ion-input type="email"  [(ngModel)]="email"></ion-input>
	    </ion-item>

	    <ion-item>
	      <ion-label floating>Password</ion-label>
	      <ion-input type="password" [(ngModel)]="password"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label floating>Confirm Password</ion-label>
	      <ion-input type="password" [(ngModel)]="repeatPassword"></ion-input>
	    </ion-item>

	    <button ion-button block class="login-btn" (click)="signup(name, userName, email, password, repeatPassword)">REGITER</button>
	</div>

</ion-content>
<ion-footer style="    text-align: center;">
  <ion-toolbar (click)="toLogin()">
    <ion-title>Already have an Account?</ion-title>
  </ion-toolbar>
</ion-footer>
