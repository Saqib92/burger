<ion-content padding>

	<div>
   <p class="align">
     <img src="assets/imgs/logo.png" class="logo">
   </p>

    <ion-item>
      <ion-label floating>Email Username or Phone</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block color="danger" class="login-btn" (click)="login(email, password)">LOGIN</button>
  </div>

    <p class="forgot">
      Forgot Password?
    </p>

</ion-content>

<ion-footer style="text-align: center;">
  <ion-toolbar (click)="toSignup()">
    <ion-title>Sign Up here</ion-title>
  </ion-toolbar>
</ion-footer>
